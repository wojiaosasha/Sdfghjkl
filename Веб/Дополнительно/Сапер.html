        fill: rgb(192, 191, 191);

        transition: 0.5s all;

      .anim {
        transition: 0.5s all;
      }
      .anim:hover {
        fill: grey;
      }
    </style>
    <script>
      function makeTable(n) {
        var smth = "";
        for (var i = 0; i < 450; i += 50) {
          for (var j = 0; j < 450; j += 50)
            smth +=
              "<use x='" +
              i +
              "' y='" +
              j +
              "' class='anim' xlink:href='#elem'/>";
        }
        document.getElementById("table").innerHTML += smth;
        return false;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <table class="table"></table>
    </div>

    <svg
      class="main"
      id="table"
      width="1000"
      height="1000"
      viewbox="0 0 1000 1000"
    >
      <defs>
        <rect id="elem" x="0" y="0" width="50" height="50" />
      </defs>
    </svg>

    <svg class="main" width="1000" height="1000" viewbox="0 0 1000 1000">
      <rect id="elem" x="0" y="0" width="50" height="50" />

    </svg>

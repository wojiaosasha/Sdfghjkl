<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Задание 3</title>
</head>

<body>
<br>
    <div class="container-fluid">
        
        
        
        <div>
            <math>
                <munderover>
                    <mi>lim</mi>
                    <mi>x → &#x221E</mi>
                </munderover>
                <mrow>
                    <msup>
                        <mrow>
                            <mfenced separators="" open="(" close=")">
                                <mn>1 </mn>
                                <mo>+</mo>
                                <mfrac>
                                    <mn>1</mn>
                                    <mi>a</mi>
                                </mfrac>
                            </mfenced>
                        </mrow>
                        <mi>a</mi>
                    </msup>
                </mrow>
                <mo>=</mo>
                <mi>e</mi>
            </math>
        </div>
        <br>
        <div>
            <math>
                <munderover>
                    <mi>&#x222b;</mi>
                    <mi>b</mi>
                    <mi>a</mi>
                </munderover>
                <mi>f</mi>
                <mfenced separators="" open="(" close=")">
                    <mi>x</mi>
                </mfenced>
                <mi>dx</mi>
                <mo>=</mo>
                <mi>F</mi>
                <mfenced separators="" open="(" close=")">
                    <mi>b</mi>
                </mfenced>
                <mo>-</mo>
                <mi>F</mi>
                <mfenced separators="" open="(" close=")">
                    <mi>a</mi>
                </mfenced>
            </math>
        </div>
        <br>
        <div>
            <math>
                <mi>S</mi>
                <mo>=</mo>
                <msqrt>
                    <mrow>
                        <mi>p</mi>
                        <mo>*</mo>
                        <mfenced separators="" open="(" close=")">
                            <mi>p</mi>
                            <mo>-</mo>
                            <mi>a</mi>
                        </mfenced>
                        <mo>*</mo>
                        <mfenced separators="" open="(" close=")">
                            <mi>p</mi>
                            <mo>-</mo>
                            <mi>b</mi>
                        </mfenced>
                        <mo>*</mo>
                        <mfenced separators="" open="(" close=")">
                            <mi>p</mi>
                            <mo>-</mo>
                            <mi>c</mi>
                        </mfenced>
                    </mrow>
                </msqrt>
            </math>
        </div>
        <br>
        <div>
            <math>
                <mi>S</mi>
                <mo>=</mo>
                <mn>1</mn>
                <mo>-</mo>
                <mfrac>
                    <mn>1</mn>
                    <mn>2</mn>
                </mfrac>
                <mo>+</mo>
                <mfrac>
                    <mn>1</mn>
                    <mn>4</mn>
                </mfrac>
                <mo>-</mo>
                <mfrac>
                    <mn>1</mn>
                    <mn>8</mn>
                </mfrac>
                <mo>+</mo>
                <mi>…</mi>
                <mo>+</mo>
                <msup>
                    <mrow>
                        <mfenced separators="" open="(" close=")">
                            <mn>-1</mn>
                        </mfenced>
                    </mrow>
                    <mi>n</mi>
                </msup>
                <mfrac>
                    <mn>1</mn>
                    <msup>
                        <mn>2</mn>
                        <mi>n</mi>
                    </msup>
                </mfrac>
                <mo>=</mo>
                <munderover>
                    <mi>&#x03A3;</mi>
                    <mrow>
                        <mi>i</mi>
                        <mo>=</mo>
                        <mn>0</mn>
                    </mrow>
                    <mi>n</mi>
                </munderover>
                <msup>
                    <mrow>
                        <mfenced separators="" open="(" close=")">
                            <mn>-1</mn>
                        </mfenced>
                    </mrow>
                    <mi>i</mi>
                </msup>
                <mfrac>
                    <mn>1</mn>
                    <msup>
                        <mn>2</mn>
                        <mi>i</mi>
                    </msup>
                </mfrac>
            </math>
        </div>
        <br>
        <div class="btn-group btn-group-lg" role="group" aria-label="...">
            <button
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
            >
              <a href="1.html">
                  <font color="white">
                    Пожалуйста, верните обратно...
                  </font>
              </a>
            </button>
          </div>
    </div>

    <script src="http://fred-wang.github.io/mathjax.js/mpadded-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>

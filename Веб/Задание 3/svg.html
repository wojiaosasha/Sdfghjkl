<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        stroke: black;
        stroke-width: 2px;
      }
    </style>
  </head>
  <body>
    <svg width="550" height="550" viewbox="0 0 550 550 ">
      <defs>
        <polygon
          id="elem2"
          points="100,50 50,100 50,450 400,450 400,400 100,400"
          class="main"
        />
      </defs>
      <use x="0" y="0" xlink:href="#elem2" fill="#FA8072" />
      <use
        x="50"
        y="-400"
        transform="rotate(90 100 50)"
        xlink:href="#elem2"
        fill="#00FA9A"
      />
      <use
        x="-350"
        y="-450"
        transform="rotate(180 100 50)"
        xlink:href="#elem2"
        fill="#20B2AA"
      />
      <use
        x="-400"
        y="-50"
        transform="rotate(270 100 50)"
        xlink:href="#elem2"
        fill="#BA55D3"
      />
    </svg>
  </body>
</html>

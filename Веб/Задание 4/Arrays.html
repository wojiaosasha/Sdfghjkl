<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script>
      function smth() {
        let matrix = document.querySelectorAll("input");
        for (var i = 0; i < 3; i++) {
          document.getElementsByTagName("td")[i + 12].innerHTML =
            matrix[i].value;
          for (var j = 1; j < 4; j++)
            document.getElementsByTagName("td")[3 * j + i + 12].innerHTML =
              matrix[3 * j + i].value - matrix[i].value;
        }
        return false;
      }
    </script>
  </head>

  <body>
    <div class="container">
      <br />
      <h3>Преобразование матрицы</h3>
      <br />

          </p>
          <div class="form-group row">

              >Введите значения элементов матрицы:</label
            >
            <div class="col-sm-9">
              <table>
                <tr>
                  <td>
                    <input type="number" class="form-control" placeholder="0" />
                  </td>
                  <td>
                    <input type="number" class="form-control" placeholder="0" />
                  </td>
                  <td>
                    <input type="number" class="form-control" placeholder="0" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="number" class="form-control" placeholder="0" />
                  </td>
                  <td>
                    <input type="number" class="form-control" placeholder="0" />
                  </td>
                  <td>
                    <input type="number" class="form-control" placeholder="0" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="number" class="form-control" placeholder="0" />
                  </td>
                  <td>
                    <input type="number" class="form-control" placeholder="0" />
                  </td>
                  <td>
                    <input type="number" class="form-control" placeholder="0" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="number" class="form-control" placeholder="0" />
                  </td>
                  <td>
                    <input type="number" class="form-control" placeholder="0" />
                  </td>
                  <td>
                    <input type="number" class="form-control" placeholder="0" />
                  </td>
                </tr>
              </table>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Результат:</label>
            <div class="col-sm-9">
              <table class="table">
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </table>
            </div>
          </div>
          <button
            class="btn btn-primary"
            type="submit"
            OnClick="return smth();"
          >
            Посчитать
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    ></script>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script>
      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min) + min);
      }
      function result() {
        var array = [];
        var min = document.getElementById("min").value;
        var max = document.getElementById("max").value;
        var n = document.getElementById("n").value;
        makeTable(n);
        for (var i = 0; i < n * n; i++) array[i] = getRandomInt(min, max);
        array.sort(function compare(a, b) {
          return a - b;
        });
        var k = 0;
        for (var i = 0; i < n; i += 2) {
          for (var j = n - 1; j >= 0; j--) {
            document.getElementsByTagName("td")[j * n + i].innerHTML = array[k];
            k++;
          }
          if (k < n * n - 1) {
            for (var j = 0; j < n; j++) {
              document.getElementsByTagName("td")[j * n + i + 1].innerHTML =
                array[k];
              k++;
            }
          }
        }
        return false;
      }
      function makeTable(n) {
        var smth = "";
        document.getElementById("table").innerHTML = "";
        for (var j = 0; j < n; j++) smth += "<td></td>";
        for (var i = 0; i < n; i++)
          document.getElementById("table").innerHTML += "<tr>" + smth + "</tr>";
        return false;
      }
    </script>
  </head>

  <body>
    <br />
    <div class="container">
      <form>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label"
            >Введите диапазон генерируемых значений:</label
          >
          <div class="col-sm-2">
            <input
              type="number"
              class="form-control"
              id="min"
              placeholder="min"
            />
          </div>
          <div class="col-sm-2">
            <input
              type="number"
              class="form-control"
              id="max"
              placeholder="max"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Введите размер матрицы:</label>
          <div class="col-sm-2">
            <input type="number" class="form-control" id="n" placeholder="n" />
          </div>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          OnClick="return result();"
        >
          Результат
        </button>
      </form>
    </div>
    <br />
    <div class="container">
      <table id="table" class="table"></table>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

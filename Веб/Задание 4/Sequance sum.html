<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script>
      function sum() {
        var x = document.getElementById("x").value;
        var result = 0;
        for (var i = 3; i <= 15; i++)
          result += Math.pow(x, i * 4 + 1) / (i * 4);
        document.getElementById("result").innerHTML = result;
        return false;
      }
    </script>
  </head>

  <body>
    <div class="container">
      <br />
      <h3>Сумма элементов последовательности</h3>
      <br />
      <div class="container">
        <form>
          <p>
            Дана последовательность Х, Х^5/4, Х^9/8,Х^13/12, … (X - нулевой
            элемент). Считаем сумму абсолютных величин элементов с 3 по 15-тый.
          </p>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Введите X:</label>
            <div class="col-sm-9">
              <input
                type="number"
                class="form-control"
                id="x"
                placeholder="X"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Ответ:</label>
            <div class="col-sm-9" id="result">
              0
            </div>
          </div>
          <button class="btn btn-primary" type="submit" OnClick="return sum();">
            Посчитать
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

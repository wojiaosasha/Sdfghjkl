<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script>
      function square1() {
        var a = document.getElementById("a").value;
        var h = document.getElementById("h").value;
        document.getElementById("result1").innerHTML = a * h;
        return false;
      }
      function square2() {
        var a1 = document.getElementById("a1").value;
        var a2 = document.getElementById("a2").value;
        var f = document.getElementById("f").value;
        while (f > 180) f -= 180;
        f = 180 / f;
        f = Math.PI / f;
        document.getElementById("result2").innerHTML = a1 * a2 * Math.sin(f);
        return false;
      }
    </script>
  </head>

  <body>
    <div class="container">
      <br />
      <h3>Площать параллелограмма</h3>
      <br />
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#description"
            >По стороне и высоте</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#characteristics"
            >По двум сторонам и углу между ними</a
          >
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="description">
          <div class="container">
            <form>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Сторона:</label>
                <div class="col-sm-9">
                  <input
                    type="number"
                    class="form-control"
                    id="a"
                    placeholder="Сторона"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label"
                  >Высота, проведенная к ней:</label
                >
                <div class="col-sm-9">
                  <input
                    type="number"
                    class="form-control"
                    id="h"
                    placeholder="Высота"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label"
                  >Площадь параллелограмма:</label
                >
                <div class="col-sm-9" id="result1">
                  Ответ
                </div>
              </div>
              <button
                class="btn btn-primary"
                type="submit"
                OnClick="return square1();"
              >
                Посчитать
              </button>
            </form>
          </div>
        </div>
        <div class="tab-pane fade" id="characteristics">
          <div class="container">
            <form>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Сторона:</label>
                <div class="col-sm-9">
                  <input
                    type="number"
                    class="form-control"
                    id="a1"
                    placeholder="Сторона"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Смежная сторона:</label>
                <div class="col-sm-9">
                  <input
                    type="number"
                    class="form-control"
                    id="a2"
                    placeholder="Сторона"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label"
                  >Угол между ними (в градусах):</label
                >
                <div class="col-sm-9">
                  <input
                    type="number"
                    class="form-control"
                    id="f"
                    placeholder="Сторона"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label"
                  >Площадь параллелограмма:</label
                >
                <div class="col-sm-9" id="result2">
                  Ответ
                </div>
              </div>
              <button
                class="btn btn-primary"
                type="submit"
                OnClick="return square2();"
              >
                Посчитать
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
